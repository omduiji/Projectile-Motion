<!DOCTYPE html>
<html>
  <head>
    <script src="matter.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Projectile Motion Simulation</h1>
      <form class="form">
        <label for="angl">Choose Angle</label>
        <input
          type="text"
          placeholder="Angle"
          class="frminp"
          id="angl"
          value="15"
        />
        <label for="vel">Choose Velocity</label>
        <input
          type="text"
          placeholder="Velocity"
          class="frminp"
          id="vel"
          value="6"
        />
        <label for="yPos">Set Position on Y axis</label>
        <input
          type="text"
          placeholder="Value between 1 to 600"
          class="frminp"
          id="yPos"
        />
        <label for="rst">Coeff. of Restitution</label
        ><input
          type="text"
          value="1"
          placeholder="Coeff. of Restitution"
          class="frminp"
          id="rst"
        />
        <button type="button" class="btn btn-default" id="startBtn">
          Start
        </button>
        <button type="button" class="btn btn-default" id="reset">Reset</button>
      </form>

      <div id="renderport"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
